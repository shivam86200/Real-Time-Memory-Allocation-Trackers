<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Memory Allocation Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3">
            <h1 class="text-center">Real-Time Memory Allocation Tracker</h1>
            <div class="d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary active" id="pagingBtn">Paging</button>
                    <button type="button" class="btn btn-primary" id="segmentationBtn">Segmentation</button>
                </div>
            </div>
        </header>

        <main class="row mt-3">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Memory Visualization</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="memoryCanvas" height="400"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="processSize" class="form-label">Process Size (KB)</label>
                            <input type="number" class="form-control" id="processSize" min="1" value="4">
                        </div>
                        
                        <div class="mb-3 segmentation-only d-none">
                            <label for="segmentType" class="form-label">Segment Type</label>
                            <select class="form-select" id="segmentType">
                                <option value="code">Code</option>
                                <option value="data">Data</option>
                                <option value="stack">Stack</option>
                                <option value="heap">Heap</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="processName" class="form-label">Process Name</label>
                            <input type="text" class="form-control" id="processName" value="Process 1">
                        </div>
                        
                        <button class="btn btn-success w-100 mb-2" id="allocateBtn">Allocate Memory</button>
                        <button class="btn btn-danger w-100" id="deallocateBtn">Deallocate Selected</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Stats</h5>
                    </div>
                    <div class="card-body">
                        <p>Total Memory: <span id="totalMemory">64 KB</span></p>
                        <p>Used Memory: <span id="usedMemory">0 KB</span></p>
                        <p>Free Memory: <span id="freeMemory">64 KB</span></p>
                        <p>Fragmentation: <span id="fragmentation">0%</span></p>
                        <div id="pageFaults" class="alert alert-warning d-none">
                            Page Fault Occurred!
                        </div>
                        <div id="segmentViolation" class="alert alert-danger d-none">
                            Segment Violation!
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Memory Events Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="memoryLog" class="memory-log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="memory.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
